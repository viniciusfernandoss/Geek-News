<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geek-News</title>
    <link rel="stylesheet" href="assets/CSS/filmes.css">
    <link rel="shortcut icon" href="assets/imagens/logo-cartola.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="image"><img src="assets/imagens/logo-geek-news.png" alt="Logo-Geek-News"></div>
    </header>

    <main>
        <section id="resquest">
            <div><h2>BUSCAR FILMES</h2></div>
            
            <div id="buscar">
                <input type="text" id="tituloFilme" placeholder="Digite o titulo do filme">
                <button id="btn-voz"><ion-icon name="mic"></ion-icon></button>
                <button id="btn-buscar">BUSCAR</button>
            </div>
        </section>
        <section id="response">
            <div id="image">
                <img id="img" src="" alt="image">
            </div>

            <div id="info">
                <h5>TITULO: <p class="info" id="titulo"></p></h5>
                <h5>ANO: <p class="info" id="ano"></p></h5>
                <h5>DIRETOR: <p class="info" id="diretor"></p></h5>
                <h5>NOTA: <p class="info" id="nota"></p></h5>
            </div>
        </section>
        <div id="testeVoz"></div>
    </main>

    <footer>
        <nav>
            <a href="index.html" target="_self"><ion-icon name="home"></a>
            <a href="filme.html" target="_self"><ion-icon name="film"></a>
            <a href="#"><ion-icon name="person"></ion-icon></a>
        </nav>
    </footer>
    <script src="assets/JS/filmes.js"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</body>
</html>
